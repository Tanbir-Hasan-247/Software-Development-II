{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white d-flex align-items-center">
            <h5 class="modal-title m-0" id="applyModalLabel">
                <i class="fas fa-briefcase mr-2"></i> Apply for {{ job.title }}
            </h5>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'apply_job' job.id %}" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="mb-4">
                    {{ form|crispy }}
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-lg w-50">
                        <i class="fas fa-paper-plane mr-2"></i> Submit Application
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .card-header {
        background: linear-gradient(135deg, #007bff, #0056b3);
    }

    .btn-success {
        background: linear-gradient(135deg, #28a745, #218838);
        border: none;
    }

    .btn-success:hover {
        background: linear-gradient(135deg, #218838, #1e7e34);
    }
</style>
{% endblock %}
