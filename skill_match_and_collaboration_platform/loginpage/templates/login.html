{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<style>
    .loginForm {
        width: 40%;
        margin: 2rem auto;
        padding: 2rem;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #fdfdfd;
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    form h1 {
        text-align: center;
        color: #444;
        font-size: 1.8rem;
        font-weight: bold;
        margin-bottom: 1.5rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        font-weight: bold;
        margin-bottom: 0.5rem;
        display: block;
        color: #555;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 1rem;
        margin-top: 0.25rem;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
    }

    button {
        display: block;
        width: 100%;
        padding: 0.75rem;
        background-color: #007bff;
        color: #fff;
        font-size: 1.1rem;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .messages {
        text-align: center;
        margin-bottom: 1rem;
        font-size: 1rem;
        color: #d9534f;
        background-color: #f8d7da;
        padding: 0.5rem;
        border-radius: 5px;
    }
</style>

{% if messages %}
    <div class="messages">
        {% for m in messages %}
            <small {% if m.tags %} class="{{m.tags}}" {% endif %}>{{m}}</small>
        {% endfor %}
    </div>
{% endif %}

<form method="post" class="loginForm" novalidate>
    <h1>Login</h1>
    {% csrf_token %}
    {% for fm in form %}
        <div class="form-group">
            {{ fm.label_tag }}
            {{ fm }}
            <small class="text-danger">{{ fm.errors|striptags }}</small>
        </div>
    {% endfor %}

    <button class="btn btn-primary" type="submit">Submit</button>
</form>

{% endblock %}
